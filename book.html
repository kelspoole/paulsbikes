<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Now | Paul's Motorbikes & More</title>
  <link rel="stylesheet" href="css/styles.css?v=1.1" />
  <link rel="icon" href="favicon.ico?v=2" type="image/x-icon" />
</head>
<body class="dark-bg">

  <!-- ✅ HEADER -->
  <header>
    <div class="container header-flex">
      <h1>Paul's Motorbikes & More</h1>
      <nav>
        <ul>
          <li><a href="index.html" class="btn">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h2>Contact Us / Book Your Bike In</h2>

    <!-- ✅ FORM WITH FORM ACTION -->
    <form action="https://formspree.io/f/mdkgnzdk" method="POST" class="booking-form" id="booking-form">
      <input type="hidden" name="_subject" value="New Booking Enquiry from Website" />

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Your Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9+ ]{7,}" required>

      <label for="enquiry">Enquiry Type:</label>
      <select id="enquiry" name="enquiry" required>
        <option value="">Select one</option>
        <option value="booking">Booking Enquiry</option>
        <option value="pricing">Pricing Enquiry</option>
        <option value="other">Other</option>
      </select>

      <label for="vehicle">Vehicle Type:</label>
      <input type="text" id="vehicle" name="vehicle" required>

      <div id="job-type-wrapper" style="display:none;">
        <label for="job">Job Type:</label>
        <select id="job" name="job">
          <option value="">Select job type</option>
          <option value="repairs">Repairs</option>
          <option value="service">Service</option>
          <option value="mot">MOT</option>
          <option value="enhancements">Enhancements</option>
        </select>
      </div>

      <button type="submit" class="btn-primary">Submit</button>
    </form>

    <!-- ✅ THANK YOU MESSAGE -->
    <div id="thank-you" style="display:none; margin-top: 2rem; color: #d62828;">
      <h3>Thank you!</h3>
      <p>Your enquiry has been sent. We'll get back to you shortly.</p>
    </div>
  </div>

  <!-- ✅ Load external script -->
  <script src="js/script.js"></script>

</body>
</html>
